<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-image: url('https://files.123freevectors.com/wp-content/original/107258-pastel-pink-abstract.jpg')">
<!--<div class="background-image"></div>-->
<h1>Travello Login</h1>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"> <br>
    <input type="password" name="password" placeholder="Enter your password"> <br>
    <button type="submit">Login</button>

</form>
{% for msg in messages %}
<h3>{{msg}}</h3>
{% endfor %}
</body>
